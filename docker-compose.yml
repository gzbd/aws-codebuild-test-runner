
version: "3.4"

services:
  integration_tests:
    build: .
    depends_on:
      - test_service
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["docker", "logs", "aws-codebuild-test-runner_test_service_1"]

  test_service:
    image: "aws-codebuild-test-service:latest"
